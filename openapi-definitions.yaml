# This file contains all common components used by all Firma Con IO APIs
Signer:
  type: object
  properties:
    id:
      type: string
      format: uuid

Clause:
  type: object
  properties:
    name:
      type: string

DocumentMetadata:
  type: object
  properties:
    name:
      type: string

DocumentToBeUploaded:
  allOf:
    - $ref: "#/components/schemas/DocumentMetadata"
    - type: object
      properties:
        uploadUrl:
          type: string
          format: uri
        clauses:
          type: array
          items:
            $ref: "#/components/schemas/Clause"

Document:
  allOf:
    - $ref: "#/components/schemas/DocumentMetadata"
    - type: object
      properties:
        url:
          type: string
          format: uri
        clauses:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/Clause"
              - type: object
                properties:
                  accepted:
                    type: boolean
                    default: false
                  updatedAt:
                    type: string
                    format: date-time

SignatureRequestMeta:
  type: object
  properties:
    id:
      type: string
      format: uuid
    signerId:
      type: string
      format: uuid
    serviceId:
      type: string
      format: uuid
    createdAt:
      type: string
      format: date-time
    updateAt:
      type: string
      format: date-time
    status:
      type: string

DraftSignatureRequest:
  allOf:
    - $ref: "#/components/schemas/SignatureRequestMeta"
    - type: object
      properties:
        status:
          type: string
          enum: ["draft"]
        documents:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Document"
              - $ref: "#/components/schemas/DocumentToBeUploaded"

SignatureRequest:
  allOf:
    - $ref: "#/components/schemas/SignatureRequestMeta"
    - type: object
      properties:
        status:
          type: string
          enum: ["forwarded"]
        forwardedAt:
          type: string
          format: date-time
        documents:
          type: array
          items:
            $ref: "#/components/schemas/Document"

FullfilledSignatureRequest:
  allOf:
    - $ref: "#/components/schemas/SignatureRequestMeta"
    - type: object
      properties:
        status:
          type: string
          enum: ["fullfilled"]
        forwardedAt:
          type: string
          format: date-time
        signedAt:
          type: string
          format: date-time
        documents:
          type: array
          items:
            $ref: "#/components/schemas/Document"
fiscalCode:
  name: fiscal_code
  in: path
  type: string
  maxlength: 16
  minlength: 16
  required: true
  description: the fiscal code of the user. All upper case
  pattern: >-
    [A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST][0-9LMNPQRSTUV]{2}[A-Z][0-9LMNPQRSTUV]{3}[A-Z]
  X-example: ABCDEF99S01A555Z
